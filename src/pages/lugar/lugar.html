<ion-header>

  <ion-navbar>
    <ion-title>lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>nombre</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>direccion</ion-label>
      <ion-input type="text" [(ngModel)]="lugar.direccion"></ion-input>
    </ion-item>

    <ion-list>
  <ion-item>
    <ion-label>categoria</ion-label>
    <ion-select [(ngModel)]="lugar.categoria">
      <ion-option value="aireLibre">aire libre</ion-option>
      <ion-option value="lugarCerrado">lugar cerrado</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-item>
<ion-label floating>Descripci√≥n</ion-label>
<ion-textarea [(ngModel)]="lugar.descripcion"></ion-textarea>
</ion-item>
  </ion-list>

  <button ion-button block (click)="getPicture()">Toma una foto</button>
  <img [src]="image" *ngIf="image" [(ngModel)]="lugar.image"/>

  <button ion-button full (click)="guardarLugar()">guardar Lugar</button>

</ion-content>
